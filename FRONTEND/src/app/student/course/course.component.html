<div class="page-header">
    {{course.title}}
</div>
<mat-drawer-container class="course-player-container">
    <mat-drawer mode="side" opened>
        <mat-nav-list>
            <a mat-list-item [routerLink]="lecture._id" *ngFor="let lecture of course.lectures"> {{ lecture.title }}
            </a>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>Main content</mat-drawer-content>
</mat-drawer-container>
